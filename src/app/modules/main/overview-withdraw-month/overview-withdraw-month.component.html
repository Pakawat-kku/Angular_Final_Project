<h2>
    รายงานสรุปวันลาตามเดือน ประจำปี พ.ศ. {{year2}}
</h2>
<form clrForm clrLayout="horizontal">
    <div class="clr-form-control">
        <div class="clr-control-container">
            <label>กรุณาเลือกเดือน</label>
            <div class="clr-select-wrapper">
                <select id="selectMonth" name="selectMonth" [(ngModel)]="selectMonth" class="clr-select">
                    <option value="0">มกราคม</option>
                    <option value="1">กุมภาพันธ์</option>
                    <option value="2">มีนาคม</option>
                    <option value="3">เมษายน</option>
                    <option value="4">พฤษภาคม</option>
                    <option value="5">มิถุนายน</option>
                    <option value="6">กรกฎาคม</option>
                    <option value="7">สิงหาคม</option>
                    <option value="8">กันยายน</option>
                    <option value="9">ตุลาคม</option>
                    <option value="10">พฤศจิกายน</option>
                    <option value="11">ธันวาคม</option>
                </select>
                <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
            </div>
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="onSearch(selectMonth)" [disabled]="!selectMonth">
        ค้นหา</button>
</form>

<div>
    <clr-datagrid *ngIf="userList">
        <clr-dg-column>ชื่อ-นามสกุล</clr-dg-column>
        <clr-dg-column>ประเภทที่ลา</clr-dg-column>
        <clr-dg-column>วันที่ลา</clr-dg-column>
        <clr-dg-column>ถึงวันที่</clr-dg-column>
        <clr-dg-column>รวมจำนวนวัน</clr-dg-column>

        <clr-dg-row *ngFor="let item of userList">
            <clr-dg-cell>{{item.name}} {{item.surname}}</clr-dg-cell>
            <clr-dg-cell>{{item.lTypeName}} </clr-dg-cell>
            <clr-dg-cell>{{item.dateStart}} </clr-dg-cell>
            <clr-dg-cell>{{item.dateEnd}} </clr-dg-cell>
            <clr-dg-cell>{{item.totalLeave}} </clr-dg-cell>
        </clr-dg-row>
    </clr-datagrid>
</div>
