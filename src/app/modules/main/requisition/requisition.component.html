<form clrForm>
    <clr-input-container>
      <label>วอร์ด</label>
      <input placeholder="ค้นหาวอร์ด" clrInput  name="depName" required />
      <clr-control-helper>Helper text</clr-control-helper>
      <clr-control-error>This field is required!</clr-control-error>
    </clr-input-container>
  </form>
<clr-datagrid *ngIf="stockList" > 
    <clr-dg-column style="text-align: center">รายการที่</clr-dg-column>
    <clr-dg-column style="text-align: center">ชื่อรายการ</clr-dg-column>
    <clr-dg-column style="text-align: center">จำนวน</clr-dg-column>

    <clr-dg-row *ngFor="let item of stockList">
        <clr-dg-cell style="text-align: center">{{ item.clothId }}</clr-dg-cell>
        <clr-dg-cell style="text-align: center">{{ item.clothName }}</clr-dg-cell>
        <clr-dg-cell style="text-align: center">{{ item.clothClassifier }}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer></clr-dg-footer>
</clr-datagrid>
