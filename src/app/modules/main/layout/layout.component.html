<clr-main-container>
  <clr-header class="header-5" style="background-color:rgb(60, 117, 36)">
    <div class="branding">
      <a href="javascript://" class="nav-link">
        <span class="title">ระบบจัดการงานซักผ้าโรงพยาบาลขอนแก่น</span>
      </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
      <a href="javascript://" class="active nav-link nav-icon" routerLink="/">
        <clr-icon shape="home"></clr-icon>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon-text" clrDropdownTrigger>
          <span class="title username">{{decoded.firstname}} {{decoded.lastname}} (
            {{decoded.positionName}}{{decoded.wardName}} ) &nbsp;</span>
          <clr-icon shape="user" size="24"></clr-icon>
          &nbsp; 
          <clr-icon shape="caret down" size="20"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="javascript://" clrDropdownItem routerLink="/main/about">About</a>
          <a href="javascript://" clrDropdownItem routerLink="/main/preference">Preferences</a>
          <a href="javascript://" clrDropdownItem (click)="onLogout()">Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>

  <div class="content-container">
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
    <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed"
      style="background-color: rgb(188, 226, 188);">
      <a clrVerticalNavLink routerLink="./main" routerLinkActive="active">
        <clr-icon shape="home" clrVerticalNavIcon></clr-icon>
        หน้าแรก
      </a>
        <a clrVerticalNavLink *ngIf="decoded.position==1" routerLink="./warehouse" routerLinkActive="active">
          <clr-icon shape="view-list" clrVerticalNavIcon></clr-icon>
          คลังผ้า
        </a>
        <a clrVerticalNavLink *ngIf="decoded.position==1" routerLink="./move-warehouse" routerLinkActive="active">
          <clr-icon shape="view-list" clrVerticalNavIcon></clr-icon>
          ย้ายผ้าเข้าส่วนกลาง
        </a>
        <a clrVerticalNavLink *ngIf="decoded.position==1" routerLink="./available" routerLinkActive="active">
          <clr-icon shape="view-list" clrVerticalNavIcon></clr-icon>
          คลังผ้าส่วนกลาง
        </a>
        <a clrVerticalNavLink *ngIf="decoded.position==1" routerLink="./manage-porter" routerLinkActive="active">
          <clr-icon shape="view-list" clrVerticalNavIcon></clr-icon>
          จัดการพนักงานจ่ายผ้า
        </a>
        <a clrVerticalNavLink *ngIf="decoded.position==1" routerLink="./requisition-detail-admin" routerLinkActive="active">
          <clr-icon shape="view-list" clrVerticalNavIcon></clr-icon>
          ประวัติการเบิก
        </a>
        <a clrVerticalNavLink *ngIf="decoded.position==1" routerLink="./user" routerLinkActive="active">
          <clr-icon shape="view-list" clrVerticalNavIcon></clr-icon>
          ประวัติการเบิก
        </a>
        <a clrVerticalNavLink *ngIf="decoded.position==2" routerLink="./requisition" routerLinkActive="active">
          <clr-icon shape="view-list" clrVerticalNavIcon></clr-icon>
          เบิก
        </a>
        <a clrVerticalNavLink *ngIf="decoded.position==1" routerLink="./export-cloth" routerLinkActive="active">
          <clr-icon shape="view-list" clrVerticalNavIcon></clr-icon>
          ประวัติการเบิก
        </a>
        <a clrVerticalNavLink *ngIf="decoded.position==1" routerLink="./export-cloth-detail" routerLinkActive="active">
          <clr-icon shape="view-list" clrVerticalNavIcon></clr-icon>
          ประวัติการเบิก
        </a>
        <a clrVerticalNavLink *ngIf="decoded.position==1" routerLink="./ward" routerLinkActive="active">
          <clr-icon shape="view-list" clrVerticalNavIcon></clr-icon>
          ประวัติการเบิก
        </a>
 
 
      </clr-vertical-nav>
    </div>
</clr-main-container>
