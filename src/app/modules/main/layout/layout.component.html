<clr-main-container>
  <clr-header class="header-5" style="background-color:rgb(60, 117, 36)">
    <div class="branding">
      <a href="javascript://" class="nav-link">
        <span class="title">Washing Department Management System</span>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon-text" clrDropdownTrigger>
          <span class="nav-text"  *ngIf="decoded.position==2">{{decoded.wardName}} (Ward)</span>
          <span class="nav-text"  *ngIf="decoded.position==1">{{decoded.firstname}} {{decoded.lastname}} (Administrator)</span>
          <span class="nav-text"  *ngIf="decoded.position==3">{{decoded.firstname}} {{decoded.lastname}} (Withdraw employee)</span>
          <span class="nav-text"  *ngIf="decoded.position==4">{{decoded.firstname}} {{decoded.lastname}} (Weigh employee )</span>
          <clr-icon shape="user" size="24"></clr-icon>
          &nbsp; 
          <clr-icon shape="caret down" size="20"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="javascript://" clrDropdownItem routerLink="/main/about">About</a>
          <a href="javascript://" clrDropdownItem routerLink="/main/preference">Preferences</a>
          <a href="javascript://" clrDropdownItem (click)="onLogout()">Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>

  <div class="content-container">
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
    <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed" style="background-color: rgb(188, 226, 188);">
      <a clrVerticalNavLink routerLink="./main" routerLinkActive="active">
          <clr-icon shape="home"></clr-icon>
        main<!-- หน้าแรก -->
      </a>
      <a clrVerticalNavLink *ngIf="decoded.position==1" routerLink="./ward" routerLinkActive="active">
        <clr-icon shape="view-list" ></clr-icon>
        ward
      </a>
      <a clrVerticalNavLink *ngIf="decoded.position==1" routerLink="./stock" routerLinkActive="active">
        <clr-icon shape="store"></clr-icon>
        warehouse<!-- คลังผ้า -->
      </a>
      <a clrVerticalNavLink *ngIf="decoded.position==1" routerLink="./purchase" routerLinkActive="active">
        <clr-icon shape="add-text"></clr-icon>
        list purchase of cloth<!-- รายการสั่งซื้อผ้าเข้าใหม่ -->
      </a>
      <a clrVerticalNavLink *ngIf="decoded.position==1" routerLink="./report-purchase" routerLinkActive="active">
        <clr-icon shape="view-list"></clr-icon>
        report purchase of cloth<!-- รายงานรายการสั่งซื้อผ้า -->
      </a>
      <a clrVerticalNavLink *ngIf="decoded.position==1" routerLink="./requisition-detail-admin" routerLinkActive="active">
        <clr-icon shape="view-list"></clr-icon>
        requisition of ward <!-- รายการเบิกผ้าเข้าของวอร์ด -->
      </a>
      <a clrVerticalNavLink *ngIf="decoded.position==2" routerLink="./requisition" routerLinkActive="active">
        <clr-icon shape="note"></clr-icon>
        requisition<!-- เบิกผ้า -->
      </a>
      <a clrVerticalNavLink *ngIf="decoded.position==2" routerLink="./requisition-detail" routerLinkActive="active">
        <clr-icon shape="view-list"></clr-icon>
        list requisition<!-- รายการเบิกผ้า -->
      </a>
      <a clrVerticalNavLink *ngIf="decoded.position==3" routerLink="./overview-withdraw" routerLinkActive="active">
        <clr-icon shape="view-list"></clr-icon>
        รายการเบิกผ้าทั้งหมด
      </a>
      <a clrVerticalNavLink *ngIf="decoded.position==3" routerLink="./withdraw-history" routerLinkActive="active">
        <clr-icon shape="view-list"></clr-icon>
        รายการเบิกผ้าที่เลือก
      </a>
      <a clrVerticalNavLink *ngIf="decoded.position==4" routerLink="./export-cloth" routerLinkActive="active">
        <clr-icon shape="view-list"></clr-icon>
        ชั่งน้ำหนักผ้า
      </a>
      <a clrVerticalNavLink *ngIf="decoded.position==4" routerLink="./export-cloth-detail" routerLinkActive="active">
        <clr-icon shape="view-list"></clr-icon>
        ประวัติชั่งน้ำหนักผ้า
      </a>

    </clr-vertical-nav>

        </a>
          <a routerLink="./requisition" class="nav-link">
            เบิกผ้า 
        </a>
      </section>
  </nav> -->
  </div>

</clr-main-container>
