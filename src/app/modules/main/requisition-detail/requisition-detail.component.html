<h2 class="title">ประวัติการเบิกผ้า</h2>
<div class="limit-height">
<clr-datagrid class="clr-col-8" *ngIf="showReqlist">
        <clr-dg-column [clrDgField]="'day'">วันที่เบิก</clr-dg-column>
        <clr-dg-column>เวลาที่ยื่นคำร้องเบิกผ้า</clr-dg-column>
        <clr-dg-column>สถานะ</clr-dg-column> 
        <clr-dg-column>ดูข้อมูลการบิก</clr-dg-column>   
        <clr-dg-column>แก้ไขรายการ</clr-dg-column>   
        <clr-dg-row id="green" *ngFor="let item of showReqlist" >
            <clr-dg-cell>{{item.day}}</clr-dg-cell>
            <clr-dg-cell>{{item.time}}</clr-dg-cell>
            <clr-dg-cell *ngIf="item.status==1">รออนุมัติ</clr-dg-cell>
            <clr-dg-cell *ngIf="item.status==2">อนุมัติแล้ว</clr-dg-cell>
            <clr-dg-cell>ข้อมูลการเบิก(เทอมหน้า)</clr-dg-cell>
            <clr-dg-cell>แก้ไข(เทอมหน้า)</clr-dg-cell>
        </clr-dg-row>
</clr-datagrid>
</div>
