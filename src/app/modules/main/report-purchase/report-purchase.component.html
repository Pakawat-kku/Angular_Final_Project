<h2>รายงานรายการสั่งซื้อผ้า</h2>
<br>
<div *ngIf="purchaseList">
    <div *ngFor="let item of purchaseList">
      <a routerLink="/main/report-purchase-detail/{{item.purchaseId}}" style="color: rgb(3, 44, 3)"> 
        <clr-icon shape="file"></clr-icon>
        <b>
           รายการที่ {{item.purchaseId}} 
        </b>
        วันที่ {{item.date}} {{item.month}} {{item.year}}
        </a>
    </div>
</div>
