<b>ชื่อผู้ชั่งน้ำหนัก : {{decoded.firstname}}  {{decoded.lastname}}</b>
<br><br>
<div class="cen">
  <div class="clr-row">
    <div class="clr-col-1.5">
      <b> ประเภทของการซัก :</b>
    </div>
    <div class="clr-col-4" style="margin-top: -2%;">
      <select clrSelect name="exportClothType" [(ngModel)]="exportClothType">
        <option value="1">ซักเอง</option>
        <option value="2">ส่งซัก</option>
      </select>
    </div>
  </div><br>

  <div class="clr-row" *ngIf="exportClothType === '2'">
    <div class="clr-col-1.5">
      <b> บริษัท :</b>
    </div>
    <div class="clr-col-4" style="margin-top: -2%;">
      <select clrSelect name="company" [(ngModel)]="company">
        <option *ngFor="let item of companyList;" value="{{item.idCompany}}">{{item.companyName}}</option>
      </select>
      <br>
    </div>
    <br>
  </div>

  <div class="clr-row">
    <div class="clr-col-1.5">
      <b> วันที่ชั่งน้ำหนักผ้า :</b>
    </div>

    <div class="clr-col-4">
      <b>{{date}}</b><br>
      <!-- <my-date-picker-th name="mydate" [options]="myDatePickerOptions"
    [(ngModel)]="model" required>
  </my-date-picker-th> -->
    </div>
  </div>
</div>
<!-- <br> -->
<br>

<div *ngIf="exportList && exportList.length">
  <div *ngFor="let item of exportList; let i = index">
    {{i+1}} )
    <b> น้ำหนักผ้าเปื้อน : </b><input type="number" name="weightCloth" [(ngModel)]="item.weightCloth" (change)="calculateWeight()"/>
    <b> กก. / น้ำหนักรถ : </b><input type="number" name="weightCar" [(ngModel)]="item.weightCar" (change)="calculateWeight()"/>
    <b> กก. </b>
    <button (click)="addNewRow(i)" class="btn btn-icon btn-sm btn-primary-outline" style="margin-left:3px">
      <clr-icon shape="plus-circle" class="is-solid"></clr-icon>
    </button>
    <button *ngIf="i>0" (click)="onDelete(i)" class="btn btn-icon btn-sm btn-danger-outline" style="margin-left:3px">
     <clr-icon shape="trash"></clr-icon>
    </button>
    <br>
    <br>
  </div>
  <b>รวมส่งผ้าเปื้อน : </b><u>{{weightSum}}</u> กก. <br><br>
  <div *ngIf="exportClothType==2">
  <b> ทะเบียนรถ : </b>
  <input type="text" name="exportCarId" [(ngModel)]="exportCarId"><br><br>
  </div>
  <b> ชื่อผู้รับผ้า : </b>
  <input type="text" name="exportClothUserImport" [(ngModel)]="exportClothUserImport"><br><br>
  <button class="btn btn-success" (click)="onSave()">บันทึก</button>
  <!-- <input type="submit" value="save"> -->
  <!-- </form> -->
</div>
