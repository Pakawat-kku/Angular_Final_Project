<div class="login-wrapper">
  <form class="login" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
      <section class="title">
          <h1 class="welcome">ยินดีต้อนรับ</h1>
          <h3 >ระบบจัดการงานซักผ้าโรงพยาบาลขอนแก่น</h3>
          <h4 class="hint">กรอกข้อมูลเพื่อเข้าสู่ระบบ</h4>
      </section>
      <div class="login-group">
          <clr-input-container>
              <label  class="clr-sr-only">Username</label>
              <input  type="text" formControlName="username" clrInput placeholder="Username" [(ngModel)]="username"/>
          </clr-input-container>
          <clr-password-container>
              <label class="clr-sr-only">Password</label>
              <input type="password" formControlName="password" clrPassword placeholder="Password" [(ngModel)]="password"/>
          </clr-password-container>
          <!-- <div class="error active">
              Invalid user name or password
          </div> -->
          <button type="submit" class="btn btn-primary">login</button>
          <a href="javascript://" class="signup">Sign up for a Company ID</a>
      </div>
  </form>
</div>
